<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl font-semibold text-center mt-10">Welcome to <span class="text-blue-500">Babar Bank!!!</span></h2>
    </header>
    <main>
        <section class="w-9/12 bg-orange-300 m-auto items-center">
            <div id="login-container" class="ml-5 mt-20">
                <h4 class="text-white text-3xl font-medium pt-5 mb-6">Please Login</h4>
                <input id="email-field" class="block w-9/12 mb-2 h-8 pl-2" type="email" placeholder="Email">
                <input id="password-field" class="w-9/12 mb-2 h-8 pl-2" type="password" placeholder="Password"></div>
                <button id="btn-login" class="px-6 py-2 rounded-lg bg-blue-500 ml-5 mb-5 text-lg text-white font-semibold tracking-wide hover:bg-indigo-300">Login</button>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
